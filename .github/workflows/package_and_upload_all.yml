name: ðŸ“¦ Conan Package & Upload (all)

# Builds packages for every device and architecture libhal supports

on:
  workflow_call:
    inputs:
      library:
        type: string
        default: ${{ github.event.repository.name }}
      repo:
        type: string
        default: ${{ github.repository }}
      version:
        type: string
        default: latest
      conan_version:
        type: string
        default: 2.18.1
      dir: # Directory where the conan package exists
        type: string
        default: .
      remote_url:
        type: string
        default: ""

    secrets:
      conan_remote_password:
        required: false
      conan_remote_user:
        required: false

jobs:
  linux_x86_64_llvm:
    uses: ./.github/workflows/package_and_upload.yml
    with:
      # Target specific
      runner_os: ubuntu-24.04
      arch: x86_64
      os: Linux
      compiler_profile: hal/tc/llvm
      # Plumbing
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      conan_version: ${{ inputs.conan_version }}
      version: ${{ inputs.version }}
      dir: ${{ inputs.dir }}
      remote_url: ${{ inputs.remote_url }}
    secrets:
      conan_remote_user: ${{ secrets.conan_remote_user }}
      conan_remote_password: ${{ secrets.conan_remote_password }}

  linux_armv8_llvm:
