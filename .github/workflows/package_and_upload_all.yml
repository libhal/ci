name: 游닍 Conan Package & Upload (all)

# Builds packages for every device and architecture libhal supports

on:
  workflow_call:
    inputs:
      library:
        type: string
        default: ${{ github.event.repository.name }}
      repo:
        type: string
        default: ${{ github.repository }}
      version:
        type: string
        default: latest
      conan_version:
        type: string
        default: 2.22.2
      dir: # Directory where the conan package exists
        type: string
        default: .
      remote_url:
        type: string
        default: ""
      modules_support_needed:
        type: boolean
        default: False
      coroutine_support_needed:
        type: boolean
        default: False
      ci_ref:
        type: string
        default: "5.x.y"
        description: "Git ref (branch, tag, or SHA) of libhal/ci to use for scripts"
      extra_conan_arguments:
        type: string
        default: ""
        description: "Extra arguments to pass to conan create commands"

    secrets:
      conan_remote_password:
        required: false
      conan_remote_user:
        required: false

jobs:
  linux_x86_64_llvm:
    uses: ./.github/workflows/package_and_upload.yml
    with:
      name: 游낼 LLVM 游냖 Linux x86_64
      # Target specific
      runner_os: ubuntu-24.04
      arch: x86_64
      os: Linux
      compiler_profile: hal/tc/llvm
      # Plumbing
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      conan_version: ${{ inputs.conan_version }}
      version: ${{ inputs.version }}
      dir: ${{ inputs.dir }}
      remote_url: ${{ inputs.remote_url }}
      extra_conan_arguments: ${{ inputs.extra_conan_arguments }}
    secrets:
      conan_remote_user: ${{ secrets.conan_remote_user }}
      conan_remote_password: ${{ secrets.conan_remote_password }}

  linux_armv8_llvm:
    uses: ./.github/workflows/package_and_upload.yml
    with:
      name: 游낼 LLVM 游냖 Linux ARM64
      # Target specific
      runner_os: ubuntu-24.04
      arch: armv8
      os: Linux
      compiler_profile: hal/tc/llvm
      # Plumbing
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      conan_version: ${{ inputs.conan_version }}
      version: ${{ inputs.version }}
      dir: ${{ inputs.dir }}
      remote_url: ${{ inputs.remote_url }}
      extra_conan_arguments: ${{ inputs.extra_conan_arguments }}
    secrets:
      conan_remote_user: ${{ secrets.conan_remote_user }}
      conan_remote_password: ${{ secrets.conan_remote_password }}

  mac_os_x_latest_llvm:
    uses: ./.github/workflows/package_and_upload.yml
    with:
      name: 游낼 LLVM 游꼝 Mac ARM64
      # Target specific
      runner_os: macos-latest
      arch: armv8
      os: Macos
      compiler_profile: hal/tc/llvm
      # Plumbing
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      conan_version: ${{ inputs.conan_version }}
      version: ${{ inputs.version }}
      dir: ${{ inputs.dir }}
      remote_url: ${{ inputs.remote_url }}
      extra_conan_arguments: ${{ inputs.extra_conan_arguments }}
    secrets:
      conan_remote_user: ${{ secrets.conan_remote_user }}
      conan_remote_password: ${{ secrets.conan_remote_password }}

  # ================ ARM CORTEX LLVM ================

  cortex-m_llvm:
    name: 游낼 LLVM Arm Cortex M
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      CONAN_REMOTE_USER: ${{ secrets.conan_remote_user }}
      CONAN_REMOTE_PASSWORD: ${{ secrets.conan_remote_password }}
    steps:
      - name: 游닌 Checkout target repository
        uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != 'latest' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}
          path: target-repo

      - name: 游닌 Checkout target repository (latest)
        uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == 'latest' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          path: target-repo

      - name: 游닌 Checkout CI repository for scripts
        uses: actions/checkout@v4.1.1
        with:
          repository: libhal/ci
          ref: ${{ inputs.ci_ref }}
          path: ci-repo

      - name: 游닍 Build packages for all Cortex-M architectures
        working-directory: target-repo
        if: ${{ inputs.coroutine_support_needed == true }}
        run: |
          bash ../ci-repo/.github/scripts/baremetal_package.sh \
            --dir ${{ inputs.dir }} \
            --version ${{ inputs.version }} \
            --compiler-profile hal/tc/llvm \
            --conan-version ${{ inputs.conan_version }} \
            --arch-list cortex-m3,cortex-m4,cortex-m4f,cortex-m7f,cortex-m7d,cortex-m23,cortex-m33,cortex-m33f,cortex-m35pf,cortex-m55,cortex-m85 \
            --extra-conan-args "${{ inputs.extra_conan_arguments }}"

      - name: 游닍 Build packages for all Cortex-M architectures
        working-directory: target-repo
        if: ${{ inputs.coroutine_support_needed == false }}
        run: |
          bash ../ci-repo/.github/scripts/baremetal_package.sh \
            --dir ${{ inputs.dir }} \
            --version ${{ inputs.version }} \
            --compiler-profile hal/tc/llvm \
            --conan-version ${{ inputs.conan_version }} \
            --arch-list cortex-m0,cortex-m0plus,cortex-m1,cortex-m3,cortex-m4,cortex-m4f,cortex-m7f,cortex-m7d,cortex-m23,cortex-m33,cortex-m33f,cortex-m35pf,cortex-m55,cortex-m85 \
            --extra-conan-args "${{ inputs.extra_conan_arguments }}"

      - name: 游니 Add conan user remote-package-repo
        if: ${{ inputs.remote_url != '' }}
        run: conan remote add --force remote-package-repo ${{ inputs.remote_url }}

      - name: 游니 Sign into Conan Package Repository
        if: ${{ inputs.version != 'latest' && inputs.remote_url != '' && env.CONAN_REMOTE_USER != '' && env.CONAN_REMOTE_PASSWORD != '' }}
        run: conan remote login -p ${{ secrets.conan_remote_password }} remote-package-repo ${{ secrets.conan_remote_user }}

      - name: 游 Upload package version ${{ inputs.version }} to conan repo
        if: ${{ inputs.version != 'latest' && inputs.remote_url != '' }}
        run: conan upload "${{ inputs.library }}/${{ inputs.version }}" --confirm -r=remote-package-repo

  # ================ ARM CORTEX GCC ================

  cortex-m_gcc:
    name: 游붋 GCC Arm Cortex M
    runs-on: ubuntu-latest
    if: ${{ inputs.modules_support_needed == false }}
    env:
      VERBOSE: 1
      CONAN_REMOTE_USER: ${{ secrets.conan_remote_user }}
      CONAN_REMOTE_PASSWORD: ${{ secrets.conan_remote_password }}
    steps:
      - name: 游닌 Checkout target repository
        uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != 'latest' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}
          path: target-repo

      - name: 游닌 Checkout target repository (latest)
        uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == 'latest' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          path: target-repo

      - name: 游닌 Checkout CI repository for scripts
        uses: actions/checkout@v4.1.1
        with:
          repository: libhal/ci
          ref: ${{ inputs.ci_ref }}
          path: ci-repo

      - name: 游닍 Build packages for all Cortex-M architectures
        working-directory: target-repo
        run: |
          bash ../ci-repo/.github/scripts/baremetal_package.sh \
            --dir ${{ inputs.dir }} \
            --version ${{ inputs.version }} \
            --compiler-profile hal/tc/gcc \
            --conan-version ${{ inputs.conan_version }} \
            --arch-list cortex-m0,cortex-m0plus,cortex-m1,cortex-m3,cortex-m4,cortex-m4f,cortex-m7f,cortex-m7d,cortex-m23,cortex-m33,cortex-m33f,cortex-m35pf,cortex-m55,cortex-m85 \
            --extra-conan-args "${{ inputs.extra_conan_arguments }}"

      - name: 游니 Add conan user remote-package-repo
        if: ${{ inputs.remote_url != '' }}
        run: conan remote add --force remote-package-repo ${{ inputs.remote_url }}

      - name: 游니 Sign into Conan Package Repository
        if: ${{ inputs.version != 'latest' && inputs.remote_url != '' && env.CONAN_REMOTE_USER != '' && env.CONAN_REMOTE_PASSWORD != '' }}
        run: conan remote login -p ${{ secrets.conan_remote_password }} remote-package-repo ${{ secrets.conan_remote_user }}

      - name: 游 Upload package version ${{ inputs.version }} to conan repo
        if: ${{ inputs.version != 'latest' && inputs.remote_url != '' }}
        run: conan upload "${{ inputs.library }}/${{ inputs.version }}" --confirm -r=remote-package-repo
