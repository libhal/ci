name: 🔁 rebase

env:
  BRANCH_NAME: 5.x.y
on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  git-rebase:
    runs-on: ubuntu-latest
    steps:
      - name: git-rebase
        uses: tiacsys/git-rebase@v1.0.1
        with:
          repo: "https://kammce:${{ secrets.API_PUSH_TOKEN }}@github.com/libhal/ci.git"
          source_branch: "$BRANCH_NAME"
          destination_branch: "main"
