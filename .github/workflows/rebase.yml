name: rebase

env:
  BRANCH_NAME: Hello
on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  git-rebase:
    runs-on: ubuntu-latest
    steps:
      - name: git-rebase
        uses: tiacsys/git-rebase@v3
        with:
          repo: "libhal/ci"
          source_branch: "$BRANCH_NAME"
          destination_branch: "main"
