name: âœ… Self Check

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 0"

jobs:
  libhal:
    uses: ./.github/workflows/library_check.yml
    with:
      library: libhal
      repo: libhal/libhal
    secrets: inherit

  libhal-armcortex:
    uses: ./.github/workflows/library_check.yml
    with:
      library: libhal-armcortex
      repo: libhal/libhal-armcortex
    secrets: inherit

  libhal-util:
    uses: ./.github/workflows/library_check.yml
    with:
      library: libhal-util
      repo: libhal/libhal-util
    secrets: inherit

  libhal-lpc40:
    uses: ./.github/workflows/library_check.yml
    with:
      library: libhal-lpc40
      repo: libhal/libhal-lpc40
    secrets: inherit

  libhal-soft:
    uses: ./.github/workflows/library_check.yml
    with:
      library: libhal-soft
      repo: libhal/libhal-soft
    secrets: inherit

  libhal-lpc4072:
    uses: ./.github/workflows/deploy.yml
    with:
      library: libhal-lpc40
      repo: libhal/libhal-lpc40
      arch: cortex-m4f
      os: baremetal
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
    secrets: inherit

  libhal-lpc4088:
    uses: ./.github/workflows/deploy.yml
    with:
      library: libhal-lpc40
      repo: libhal/libhal-lpc40
      arch: cortex-m4f
      os: baremetal
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
    secrets: inherit

  libhal-cortex-m0:
    uses: ./.github/workflows/deploy.yml
    with:
      library: libhal-armcortex
      repo: libhal/libhal-armcortex
      arch: cortex-m0
      os: baremetal
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
    secrets: inherit

  libhal-deploy-linux:
    uses: ./.github/workflows/deploy_linux.yml
    with:
      library: libhal
      repo: libhal/libhal
    secrets: inherit

  libhal-util-package:
    uses: ./.github/workflows/deploy_all.yml
    with:
      library: libhal-util
      repo: libhal/libhal-util
    secrets: inherit

  libhal-soft-package:
    uses: ./.github/workflows/deploy_all.yml
    with:
      library: libhal-soft
      repo: libhal/libhal-soft
    secrets: inherit

  libhal-lpc4078-demos:
    uses: ./.github/workflows/demo_builder.yml
    with:
      library: libhal-lpc40
      repo: libhal/libhal-lpc40
      compiler_profile_url: https://github.com/libhal/arm-gnu-toolchain.git
      compiler_profile: v1/arm-gcc-12.3
      platform_profile_url: https://github.com/libhal/libhal-lpc40.git
      platform_profile: v2/lpc4078
    secrets: inherit

  libhal-rmd-demos-lpc4078:
    uses: ./.github/workflows/demo_builder.yml
    with:
      library: libhal-rmd
      repo: libhal/libhal-rmd
      compiler_profile_url: https://github.com/libhal/arm-gnu-toolchain.git
      compiler_profile: v1/arm-gcc-12.3
      platform_profile_url: https://github.com/libhal/libhal-lpc40.git
      platform_profile: v2/lpc4078
    secrets: inherit

  libhal-rmd-demos-lpc4074:
    uses: ./.github/workflows/demo_builder.yml
    with:
      library: libhal-rmd
      repo: libhal/libhal-rmd
      compiler_profile_url: https://github.com/libhal/arm-gnu-toolchain.git
      compiler_profile: v1/arm-gcc-12.3
      platform_profile_url: https://github.com/libhal/libhal-lpc40.git
      platform_profile: v2/lpc4074
    secrets: inherit
