name: üìù docs

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      source_dir: # Not used currently
        required: true
        type: string
      repo:
        required: true
        type: string

jobs:
  docs:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: üåê Downloading doxygen from ci
        run: wget https://raw.githubusercontent.com/libhal/ci/main/doxygen.conf -O doxygen.conf

      - name: üìñ Run Doxygen
        uses: mattnotmitt/doxygen-action@v1
        with:
          doxyfile-path: "doxygen.conf"

      - name: ‚ö†Ô∏è Read out any doxygen warnings
        if: always()
        run: cat doxygen_warn.log
