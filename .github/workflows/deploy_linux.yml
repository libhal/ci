name: Package ðŸ“¦ + ðŸš€ Deploy

on:
  workflow_call:
    inputs:
      library:
        type: string
        default: ${{ github.event.repository.name }}
      repo:
        type: string
        default: ${{ github.repository }}
      conan_version:
        type: string
        default: "2.16.1"
      version:
        type: string
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: ðŸ“¥ Install OS Specific Tools
        run: |
          sudo apt remove clang-tidy
          sudo rm -f /usr/bin/clang-tidy
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17
          sudo apt install libc++-17-dev libc++abi-17-dev
          sudo apt-get install pipx
          pipx ensurepath
          sudo apt install clang-tidy-17

      - name: ðŸ“¥ Install Conan ${{ inputs.conan_version }}
        run: pipx install conan==${{ inputs.conan_version }}

      - name: ðŸ“¡ Install default linux profiles
        run: conan config install -sf profiles/x86_64/linux/ -tf profiles https://github.com/libhal/conan-config.git

      - name: ðŸ“¡ Add `libhal` repo to conan remotes
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ðŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ðŸ‘ï¸â€ðŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: ðŸ“¡ Install linux default profiles
        run: conan config install -sf profiles/x86_64/linux/ -tf profiles https://github.com/libhal/conan-config.git

      - name: ðŸ“¡ Install libhal settings_user.yml
        run: conan config install -sf profiles/baremetal/v2 https://github.com/libhal/conan-config.git

      - name: Set Version Environment Variable
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            echo "VERSION=latest" >> $GITHUB_ENV
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          fi

      - name: ðŸ“¦ Create `Debug` package for ${{ inputs.profile }}
        run: conan create . -s build_type=Debug --version=${{ env.VERSION }}

      - name: ðŸ“¦ Create `RelWithDebInfo` package for ${{ inputs.profile }}
        run: conan create . -s build_type=RelWithDebInfo --version=${{ env.VERSION }}

      - name: ðŸ“¦ Create `MinSizeRel` package for ${{ inputs.profile }}
        run: conan create . -s build_type=MinSizeRel --version=${{ env.VERSION }}

      - name: ðŸ“¦ Create `Release` package for ${{ inputs.profile }}
        run: conan create . -s build_type=Release --version=${{ env.VERSION }}

      - name: ðŸ“¡ Sign into JFrog Artifactory
        if: ${{ inputs.version != '' }}
        env:
          PASSWORD: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN_USER }}
        run: conan remote login -p $PASSWORD libhal $JFROG_USER

      - name: ðŸ†™ Upload package version ${{ inputs.version }} to `libhal` repo
        if: ${{ inputs.version != '' }}
        run: conan upload "${{ inputs.library }}/${{ inputs.version }}" --confirm -r=libhal
