name: üèóÔ∏è App Builder 2

on:
  workflow_call:
    inputs:
      repo:
        type: string
        default: ${{ github.repository }}
      version:
        type: string
        default: ""
      conan_version:
        type: string
        default: "2.23.0"
      compiler_profile:
        type: string
        required: true
      platform_profile:
        type: string
        required: true
      config2_version:
        type: string
        default: main
      dir: # Directory where the conan package exists
        type: string
        default: "."

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: üì• Install Conan ${{ inputs.conan_version }}
        run: pipx install conan==${{ inputs.conan_version }}

      - name: Install libhal conan config
        run: conan config install https://github.com/libhal/conan-config2.git --args="-b ${{ inputs.config2_version }}"

      - name: Setup libhal
        run: conan hal setup

      - name: üèóÔ∏è Build Application for ${{ inputs.profile }}
        run: conan build ${{ inputs.dir }} -pr ${{ inputs.compiler_profile }} -pr ${{ inputs.platform_profile }}
