name: âœ… checks

on:
  workflow_call:
    inputs:
      library:
        type: string
        default: ${{ github.event.repository.name }}
      version:
        type: string
        default: ""
      coverage:
        type: boolean
        default: true
      fail_on_coverage:
        type: boolean
        default: false
      coverage_threshold:
        type: string
        default: "40 80"
      source_dir:
        type: string
        default: "src/"
      repo:
        type: string
        default: ${{ github.repository }}
      conan_version:
        type: string
        default: "2.16.1"
      # Directory where the conan package exists
      dir:
        type: string
        default: "."

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
    with:
      library: ${{ inputs.library }}
      version: ${{ inputs.version }}
      repo: ${{ inputs.repo }}
      coverage: ${{ inputs.coverage }}
      fail_on_coverage: ${{ inputs.fail_on_coverage }}
      coverage_threshold: ${{ inputs.coverage_threshold }}
      conan_version: ${{ inputs.conan_version }}
      dir: ${{ inputs.dir }}
    secrets: inherit

  lint:
    uses: ./.github/workflows/lint.yml
    with:
      library: ${{ inputs.library }}
      version: ${{ inputs.version }}
      source_dir: ${{ inputs.source_dir }}
      repo: ${{ inputs.repo }}
      dir: ${{ inputs.dir }}
    secrets: inherit

  docs:
    uses: ./.github/workflows/docs.yml
    with:
      library: ${{ inputs.library }}
      version: ${{ inputs.version }}
      source_dir: ${{ inputs.source_dir }}
      repo: ${{ inputs.repo }}
      dir: ${{ inputs.dir }}
    secrets: inherit
