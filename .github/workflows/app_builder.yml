name: üèóÔ∏è App Builder (DEPRECATED use app_builder2.yml)

on:
  workflow_call:
    inputs:
      repo:
        type: string
        default: ${{ github.repository }}
      version:
        type: string
        default: ""
      conan_version:
        type: string
        default: "2.16.1"
      compiler_profile_url:
        type: string
        required: true
      compiler_profile:
        type: string
        required: true
      compiler_profile_branch:
        type: string
        default: "main"
      platform_profile_url:
        type: string
        required: true
      platform_profile:
        type: string
        required: true
      platform_profile_branch:
        type: string
        default: "main"
      conan_build_dir:
        type: string
        default: "."

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: üì• Install Conan ${{ inputs.conan_version }}
        run: pipx install conan==${{ inputs.conan_version }}

      - name: üì° Add `libhal` repo to conan remotes
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: üì° Create and setup default profile
        run: conan profile detect --force

      - name: üëÅÔ∏è‚Äçüó®Ô∏è Show conan profile
        run: conan profile show

      - name: Install libhal settings_user.yml
        run: conan config install -sf profiles/baremetal/v2 https://github.com/libhal/conan-config.git

      - name: Install compiler profiles
        run: conan config install -tf profiles -sf conan/profiles --args "-b ${{ inputs.compiler_profile_branch }} --single-branch" ${{ inputs.compiler_profile_url }}

      - name: Install platform profiles
        run: conan config install -tf profiles -sf conan/profiles --args "-b ${{ inputs.platform_profile_branch }} --single-branch" ${{ inputs.platform_profile_url }}

      - name: üèóÔ∏è Build Application for ${{ inputs.profile }}
        run: conan build ${{ inputs.conan_build_dir }} -pr ${{ inputs.compiler_profile }} -pr ${{ inputs.platform_profile }}
