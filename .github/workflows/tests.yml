name: 游빍 tests

on:
  workflow_call:
    inputs:
      library:
        type: string
        required: true
      version:
        type: string
        default: ""
      coverage:
        type: boolean
        required: true
      fail_on_coverage:
        type: boolean
        required: true
      coverage_threshold:
        type: string
        required: true
      repo:
        type: string
        required: true
      conan_version:
        type: string
        required: true
      config2_version:
        type: string
        default: main
      # Directory where the conan package exists
      dir:
        type: string
        default: "."
      # Version of LLVM to install via homebrew
      llvm:
        type: string
        default: "17"
jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner_os: ubuntu-24.04
            arch: x86_64
            os: Linux
          - runner_os: macos-latest
            arch: armv8
            os: Macos

          # # This OS is currently
          # - runner_os: windows-latest
          #   arch: x86_64
          #   os: Windows

    runs-on: ${{ matrix.runner_os }}
    env:
      VERBOSE: 1
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: 游닌 Install Conan ${{ inputs.conan_version }}
        run: pipx install conan==${{ inputs.conan_version }}

      - name: 游댌 conan version
        run: conan --version

      - name: 游니 Create and setup default profile
        run: conan profile detect --force

      - name: 游니 Add `libhal` repo to conan remotes
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: 游니 Install libhal settings_user.yml
        run: conan config install https://github.com/libhal/conan-config2.git --args="-b ${{ inputs.config2_version }}"

      - name: 游댧 Create & Run Unit Tests
        run: conan create ${{ inputs.dir }} -s:h build_type=Debug --version='latest' -s:h os=${{ matrix.os }} -s:h arch=${{ matrix.arch }} --build=missing -pr:h hal/tc/llvm
