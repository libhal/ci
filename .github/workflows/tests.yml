name: ğŸ§ª tests

on:
  workflow_call:
    inputs:
      library:
        type: string
        required: true
      version:
        type: string
        default: ""
      coverage:
        type: boolean
        required: true
      fail_on_coverage:
        type: boolean
        required: true
      coverage_threshold:
        type: string
        required: true
      repo:
        type: string
        required: true
      conan_version:
        type: string
        required: true

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-22.04
          #   installations: sudo apt remove clang-tidy && sudo rm -f /usr/bin/clang-tidy && wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 17 && sudo apt install libc++-17-dev libc++abi-17-dev && sudo apt-get install pipx && pipx ensurepath && sudo apt install clang-tidy-17
          #   enable_coverage: ${{ inputs.coverage }}
          #   profile_path: profiles/x86_64/linux/

          # - os: ubuntu-24.04
          #   installations: sudo apt remove clang-tidy && sudo rm -f /usr/bin/clang-tidy && wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 17 && sudo apt install libc++-17-dev libc++abi-17-dev && sudo apt-get install pipx && pipx ensurepath && sudo apt install clang-tidy-17
          #   enable_coverage: ${{ inputs.coverage }}
          #   profile_path: profiles/x86_64/linux/

          - os: macos-13
            installations: brew install llvm@17 && ls $(brew --prefix llvm@17)/bin && ln -s $(brew --prefix llvm@17)/bin/clang-tidy /usr/local/bin/ && brew install pipx && pipx ensurepath
            profile_path: profiles/x86_64/mac-13/

          - os: macos-14
            installations: brew install llvm@17 && ln -s $(brew --prefix llvm@17)/bin/clang-tidy /usr/local/bin/ && brew install pipx && pipx ensurepath
            profile_path: profiles/x86_64/mac-14/

          - os: macos-15
            installations: brew install llvm@17 && ln -s $(brew --prefix llvm@17)/bin/clang-tidy /usr/local/bin/ && brew install pipx && pipx ensurepath
            profile_path: profiles/x86_64/mac-15/

          # # Skip already installed "git" and "mingw"
          # - os: windows-2022
          #   installations: choco install python --version=3.12.2 && choco install mingw && choco install llvm --version=17.0.6
          #   profile_path: profiles/x86_64/windows/

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: ğŸ“¥ Install OS Specific Tools
        if: ${{ matrix.installations != '' }}
        run: ${{ matrix.installations }}

      - name: ğŸ“¥ Install Conan ${{ inputs.conan_version }}
        run: pipx install conan==${{ inputs.conan_version }}

      - name: ğŸ” conan version
        run: conan --version

      - name: ğŸ” cmake version
        run: cmake --version

      - name: ğŸ” clang++ version
        run: clang++-17 --version || clang++ --version

      - name: ğŸ” /usr/bin version
        run: ls /usr/bin/clang*

      - name: ğŸ” clang-tidy version
        run: clang-tidy-17 --version || clang-tidy --version

      - name: ğŸ“¡ Add `libhal` repo to conan remotes
        run: conan remote add libhal
          https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile (original)
        run: conan profile show

      - name: ğŸ“¡ Install default profiles
        run: conan config install -sf ${{ matrix.profile_path }} -tf profiles https://github.com/libhal/conan-config.git

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile (new)
        if: ${{ runner.os != 'Windows' }}
        run: cat ~/.conan2/profiles/default

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile (new)
        run: conan profile show

      - name: ğŸ”¬ Create & Run Unit Tests (Windows-MinSizeRel)
        if: ${{ runner.os == 'Windows' }}
        run: $env:VERBOSE = 1 ; conan create . --build=missing -s build_type=MinSizeRel --version="latest"

      - name: ğŸ”¬ Create & Run Unit Tests (Everything_Else-MinSizeRel)
        if: ${{ runner.os != 'Windows' }}
        run: VERBOSE=1 conan create . --build=missing -s build_type=MinSizeRel --version="latest"

