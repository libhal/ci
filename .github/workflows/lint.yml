name: üßº lint

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      source_dir:
        required: true
        type: string
      repo:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: üì• Install libclang-11-dev (for name style check)
        shell: bash
        run: sudo apt install libclang-11-dev

      - name: üåê Downloading .clang-format from libhal
        run: wget https://raw.githubusercontent.com/libhal/libhal/main/.clang-format -O .clang-format

      - name: üßπ Format Check `src/` directory
        uses: DoozyX/clang-format-lint-action@v0.17
        if: always()
        with:
          source: ${{ inputs.source_dir }}
          exclude: "./third_party/*"
          extensions: "hpp,cpp"
          clangFormatVersion: 17
          style: file

      - name: üßπ Format Check `test/` code
        uses: DoozyX/clang-format-lint-action@v0.17
        if: always()
        with:
          source: ./tests/
          exclude: "./third_party/*"
          extensions: "hpp,cpp"
          clangFormatVersion: 17
          style: file
