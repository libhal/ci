name: üßº lint

on:
  workflow_call:
    inputs:
      library:
        required: true
        type: string
      source_dir:
        required: true
        type: string
      repo:
        required: true
        type: string
      version:
        type: string
        default: ""

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version != '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.version }}

      - uses: actions/checkout@v4.1.1
        if: ${{ inputs.version == '' }}
        with:
          submodules: true
          repository: ${{ inputs.repo }}

      - name: üì• Install libclang-11-dev (for name style check)
        shell: bash
        run: sudo apt install libclang-11-dev

      - name: üåê Downloading .clang-format from libhal
        run: wget https://raw.githubusercontent.com/libhal/libhal/main/.clang-format -O .clang-format

      - name: üßπ Format Check `include/` directory
        uses: jidicula/clang-format-action@v4.11.0
        if: always()
        with:
          clang-format-version: "18"
          check-path: ./include
          exclude-regex: ".*/third_party/.*"

      - name: üßπ Format Check `src/` directory
        uses: jidicula/clang-format-action@v4.11.0
        if: ${{ hashFiles(inputs.source_dir) != '' }}
        with:
          clang-format-version: "18"
          check-path: ${{ inputs.source_dir }}
          exclude-regex: ".*/third_party/.*"

      - name: üßπ Format Check `demos/` directory
        uses: jidicula/clang-format-action@v4.11.0
        if: ${{ hashFiles('./demos/') != '' }}
        with:
          clang-format-version: "18"
          check-path: ./demos/
          exclude-regex: ".*/third_party/.*"

      - name: üßπ Format Check `test/` code
        uses: jidicula/clang-format-action@v4.11.0
        if: always()
        with:
          clang-format-version: "18"
          check-path: ./tests
          exclude-regex: ".*/third_party/.*"
