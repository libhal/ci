name: Device üèóÔ∏è Package üöÄ Deploy

# Builds packages for every device and architecture libhal supports

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      library:
        default: ${{ github.event.repository.name }}
        type: string
      repo:
        type: string
        default: ${{ github.repository }}
      conan_version:
        type: string
        default: "2.0.14"

jobs:
  cortex-m0:
    uses: ./.github/workflows/deploy_unit.yml
    with:
      library: ${{ inputs.library }}
      repo: ${{ inputs.repo }}
      conan_version: ${{ inputs.conan_version }}
      profile: cortex-m0
      profile_source: https://github.com/libhal/libhal-armcortex.git
    secrets: inherit
  cortex-m1:
